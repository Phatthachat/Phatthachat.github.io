<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ระบบขายของที่ระลึก 30 ปี วิทยาการคอมพิวเตอร์</title>
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    form, .stock {
      margin-top: 30px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    input[type="submit"], .order-btn {
      background-color: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      width: 100%;
    }
    input[type="submit"]:hover, .order-btn:hover {
      background-color: #27ae60;
    }
    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }
    .product {
      width: 200px;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      background: #fefefe;
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .delete-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .delete-btn:hover {
      background: #c0392b;
    }
    .nav {
      margin-top: 20px;
      text-align: center;
    }
    .nav a {
      padding: 10px 15px;
      background: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      margin: 0 10px;
    }
    .nav a:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>คลังสินค้า - สินค้าที่ระลึก</h1>
    <div class="nav">
      <a href="index.html">เพิ่ม/จัดการสินค้า (Admin)</a>
    </div>

    <h2>รายการสินค้า</h2>
    <div class="product-list" id="stock"></div>
  </div>

  <script>
    const stock = JSON.parse(localStorage.getItem('stock')) || [];
    const stockDiv = document.getElementById('stock');

    stock.forEach((product, index) => {
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `
        <img src="${product.image}" alt="สินค้า">
        <p><strong>${product.name}</strong></p>
        <p>${product.price} บาท</p>
        <button class="order-btn" onclick="window.location.href='customer.html?product=${encodeURIComponent(product.name)}'">สั่งซื้อ</button>
      `;
      stockDiv.appendChild(div);
    });
  </script>
</body>
</html>
