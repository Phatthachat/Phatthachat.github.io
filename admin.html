<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ระบบขายของที่ระลึก 30 ปี วิทยาการคอมพิวเตอร์</title>
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    form, .stock {
      margin-top: 30px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    input[type="submit"] {
      background-color: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }
    input[type="submit"]:hover {
      background-color: #27ae60;
    }
    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }
    .product {
      width: 200px;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      background: #fefefe;
    }
    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .delete-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .delete-btn:hover {
      background: #c0392b;
    }
    .nav {
      margin-top: 20px;
      text-align: center;
    }
    .nav a {
      padding: 10px 15px;
      background: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      margin: 0 10px;
    }
    .nav a:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin - จัดการสินค้า</h1>
    <form id="productForm">
      <label for="name">ชื่อสินค้า:</label>
      <input type="text" id="name" required>

      <label for="price">ราคาสินค้า:</label>
      <input type="number" id="price" required>

      <label for="image">URL รูปสินค้า:</label>
      <input type="text" id="image" required>

      <input type="submit" value="เพิ่มสินค้า">
    </form>

    <h2>รายการสินค้าในสต๊อก</h2>
    <div class="product-list" id="stock"></div>

    <div class="nav">
      <a href="stock.html">ไปยังหน้าสั่งซื้อ</a>
    </div>
  </div>

  <script>
    let stock = JSON.parse(localStorage.getItem('stock')) || [];

    function renderStock() {
      const stockDiv = document.getElementById('stock');
      stockDiv.innerHTML = '';
      stock.forEach((product, index) => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${product.image}" alt="สินค้า">
          <p><strong>${product.name}</strong></p>
          <p>${product.price} บาท</p>
          <button class="delete-btn" onclick="deleteProduct(${index})">ลบสินค้า</button>
        `;
        stockDiv.appendChild(div);
      });
    }

    function deleteProduct(index) {
      if (confirm('คุณแน่ใจว่าต้องการลบสินค้านี้?')) {
        stock.splice(index, 1);
        localStorage.setItem('stock', JSON.stringify(stock));
        renderStock();
      }
    }

    document.getElementById('productForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const price = document.getElementById('price').value;
      const image = document.getElementById('image').value;

      stock.push({ name, price, image });
      localStorage.setItem('stock', JSON.stringify(stock));
      this.reset();
      renderStock();
    });

    renderStock();
  </script>
</body>
</html>
